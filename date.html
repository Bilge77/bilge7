<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>date today? 💖</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#ffd6e7; /* soft pink */
      --bg2:#fff0f6; /* lighter pink */
      --accent:#ff5fa2; /* hot pink */
      --accent-2:#ff86c2; /* bubblegum */
      --text:#ff2e93;
    }
    *{box-sizing:border-box; margin:0; padding:0;}
    html,body{height:100%;}
    body{
      font-family:'Quicksand', system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: radial-gradient(1200px 800px at 50% 20%, var(--bg2), var(--bg1));
      overflow:hidden;
      user-select:none;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .wrap{
      position:relative;
      width:100%;
      max-width:600px;
      padding:20px;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:24px;
    }

    .heart{
      position:relative;
      width: 80vw;
      max-width: 380px;
      aspect-ratio:1/1;
      transform: rotate(-45deg);
      background: linear-gradient(145deg, #ff8fc7, #ff5fa2);
      border-radius: 8vmin;
      box-shadow: 0 20px 50px rgba(255,95,162,0.35), inset 0 -10px 30px rgba(255,255,255,0.3);
    }
    .heart::before,
    .heart::after{
      content:"";
      position:absolute;
      width:100%;
      height:100%;
      background: inherit;
      border-radius: 50%;
      box-shadow: inherit;
    }
    .heart::before{ top:-50%; left:0; }
    .heart::after{ left:50%; top:0; }

    .title{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      transform: rotate(45deg);
      padding: 0 5%;
      color:white;
      text-shadow: 0 2px 8px rgba(255,46,147,0.5);
      font-weight:800;
      font-size: clamp(20px, 6vw, 48px);
      letter-spacing: 1px;
    }

    .buttons{
      position:relative;
      display:flex;
      gap:14px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:center;
      margin-top:12px;
    }
    button{
      border:none;
      padding: 12px 20px;
      font-size: clamp(14px, 4vw, 20px);
      border-radius: 999px;
      background: white;
      color: var(--text);
      font-weight:700;
      box-shadow: 0 8px 20px rgba(255, 95, 162, .25);
      cursor:pointer;
      transition: transform .15s ease, box-shadow .2s ease;
    }
    button:hover{ transform: scale(1.05); }
    button:active{ transform: scale(.95); }

    .yes{
      background: linear-gradient(180deg, #fff, #ffe7f3);
      border: 2px solid #ffc0de;
    }
    .no{
      position:absolute;
      background: linear-gradient(180deg, #fff, #ffe7f3);
      border: 2px dashed #ffb0d6;
      left: 50%;
      top: 0%;
      transform: translate(-50%, 0);
    }

    .float-heart{
      position: fixed;
      bottom: -40px;
      font-size: 18px;
      pointer-events:none;
      animation: floatUp var(--dur) linear forwards;
      filter: drop-shadow(0 6px 8px rgba(255, 83, 160, 0.25));
    }
    @keyframes floatUp{
      0%{ transform: translate(var(--x,0), 0) scale(0.6) rotate(0deg); opacity:.95; }
      60%{ opacity:1; }
      100%{ transform: translate(var(--x,0), -110vh) scale(1.1) rotate(var(--rot, 30deg)); opacity:0; }
    }

    .sparkle{
      position: fixed;
      width: 6px; height: 6px;
      background: radial-gradient(circle at 30% 30%, #fff, #ffd6ea 60%, transparent 70%);
      border-radius:50%;
      pointer-events:none;
      animation: twinkle var(--dur2) ease-out forwards;
    }
    @keyframes twinkle{
      0%{ transform: translateY(0) scale(1); opacity:1; }
      100%{ transform: translateY(-80vh) scale(0.6); opacity:0; }
    }

    @media (max-width: 520px){
      .heart{ width:70vw; }
      .buttons{ flex-direction:column; gap:20px; }
      .no{ position:relative; transform:none; left:auto; top:auto; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="heart" aria-hidden="true"></div>
    <div class="title" id="title">date today?</div>

    <div class="buttons" id="buttons">
      <button class="yes" id="yesBtn">yes mommy</button>
      <button class="no" id="noBtn">no</button>
    </div>
  </div>

  <script>
    const title = document.getElementById('title');
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const buttons = document.getElementById('buttons');

    function moveNo(ev){
      if(window.innerWidth < 520){ return; } // mobile: no kaçmasın
      const bounds = buttons.getBoundingClientRect();
      const btn = noBtn.getBoundingClientRect();
      const padding = 8;
      const maxLeft = bounds.width - btn.width - padding;
      const maxTop  = bounds.height - btn.height - padding;
      let newLeft = Math.random() * maxLeft + padding/2;
      let newTop  = Math.random() * maxTop + padding/2;
      noBtn.style.left = newLeft + 'px';
      noBtn.style.top  = newTop + 'px';
    }

    moveNo();

    noBtn.addEventListener('pointerenter', moveNo);
    noBtn.addEventListener('pointermove', moveNo);
    noBtn.addEventListener('pointerdown', moveNo);
    noBtn.addEventListener('click', (e)=>{ e.preventDefault(); moveNo(e); });

    yesBtn.addEventListener('click', ()=>{
      title.innerHTML = "let's go honey 💖";
      burstHearts();
    });

    function burstHearts(){
      const count = 40;
      for(let i=0; i<count; i++){
        const el = document.createElement('div');
        el.className = 'float-heart';
        el.textContent = Math.random() > .2 ? '❤' : '💗';
        const startX = Math.random() * window.innerWidth;
        const drift = (Math.random()*160 - 80) + 'px';
        el.style.left = startX + 'px';
        el.style.setProperty('--x', drift);
        el.style.setProperty('--rot', (Math.random()*60 - 30) + 'deg');
        el.style.setProperty('--dur', (3 + Math.random()*2) + 's');
        document.body.appendChild(el);
        setTimeout(()=> el.remove(), 5200);
      }
    }
  </script>
</body>
</html>
